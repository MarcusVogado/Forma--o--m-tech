<p>{{formulario.value | json}}</p>
<!-- Verifcar os inputs -->
<p *ngIf="formulario.get('email')?.hasError('required')">O e-mail precisa ser informado</p>
<p *ngIf="formulario.get('email')?.hasError('email')">Informe um E-mail v√°lido</p>
<form [formGroup]="formulario" (submit)="autenticar()" class="d-flex flex-column justify-content-center w-50 m-auto mt-5">
    <input formControlName="email" type="email" placeholder="Informe seu e-mail" class="form-control mb-3">
    <input formControlName="senha" type="password" placeholder="Informe sua senha" class="form-control mb-3">
    <input type="submit" value="Entrar" class="btn btn-primary w-25" [disabled]="formulario.invalid">
</form>
