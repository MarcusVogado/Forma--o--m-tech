        Assim como outras linguagens como C e Java o JavaScript também tem estruturas de controle.

        //Primeira instrução Condicional é a do if... else.

        let num = 1;

        }

        // Podemos utilizar a estrutura if...else se quisermos executar um bloco de código somente se a condição for true

        if (num === 0) {
            console.log('Os números são iguais')
        } else {
            console.log('Número é diferente de 0 seu número é: ' + num)
        }


        //podemos ter if...else aninhados

        if (num >= 1) {
            console.log('Número igual a 1');

            } else {
                console.log('Número maior que 5');
            }
        } else {
            console.log('Número menor que 1');
        }

        //A instrução if...else também pode ser representada por um operador ternário

        (num === 1) ? console.log('Números iguais') : console.log('Números diferentes');

        // A condicional switch avalia uma expressão, combinando o valor da expressão para um cláusula case, e executa as instruções associadas ao case.

                console.log('Janeiro');

                console.log('Fevereiro')

                console.log('Março')
