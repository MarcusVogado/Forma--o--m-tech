<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Para Completos Iniciantes</title>   
    <script src="SelecionadoElementosDOM.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="SelecionandoElementosDOM.css" />
</head>

<body>
    <header>
        <h1>JavaScript Para Completos Iniciantes</h1>
    </header>

    <section class="container">
        <form id="my-form" class="my-form">
            <h1 id="add-user">Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" required minlength="3" maxlength="10"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" required minlength="6" maxlength="20"/>
            </div>
            <input id="submit-button" class="btn" type="submit" value="Submit" />            
        </form>
    </section>
</body>

</html>
