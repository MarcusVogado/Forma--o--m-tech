        NaN === NaN; // falso

        */

        /* 
        OPERADOR(===)
        Esse é muito mais simples. Se estivermos comparando dois valores de tipos diferentes o resultado será sempre False.
        Se forem do mesmo tipo eles serão comparados de acordo com as informações a seguir:

        Number / x tem o mesmo valor que y(Mas não é NaN) / true
        String/ x e y tem caracteres idênticos/ true
        Boolean/ x e y são true ou ambos são false / true
        Object / x e y referenciam o mesmo objeto/ true
        Exemplos:
        */

        console.log('packt' === true)//false
